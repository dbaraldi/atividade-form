<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" style="margin-left: 20%; margin-right: 20%;">
      <fieldset>

        <legend>Informações pessoais</legend> 
        <label for="">Nome: </label>
        <input type="text" name="fnome"  id="fnome" placeholder="Digite seu nome"><br><br>


        <label for="fidade">Idade: </label>
        <input type="text" name="fidade"  id="fidade" placeholder="Digite sua Idade"><br><br>
        
        <select name="fcarros" id="fcarros">
            <option value="Uno">Uno</option>
            <option value="Onix">Onix</option>
            <option value="Jetta">Jetta</option>
            <option value="Gol">Gol</option>
            <option value="Fiesta">Fiesta</option>

        </select><br><br>

        <input type="radio" name="fradio" id="html">
        <label for="html">HTML</label><br>

        <input type="radio" name="fradio" id="css">
        <label for="css">CSS</label><br>

        <input type="radio" name="fradio" id="javascript">
        <label for="javascript">javascript</label><br>

        <textarea name="ftext" id="ftext" cols="30" rows="10"></textarea>

        <input type="submit" value="Enviar">
    </fieldset>

    </form>
</body>
</html>
